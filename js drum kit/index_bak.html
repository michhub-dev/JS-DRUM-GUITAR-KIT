<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Js Dum Kit</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<header>
  <h1>Mich Drum/Guitar</h1>
</header>
	<!--<script type="text/javascript" src="var.js"></script>-->
<div id="keyset">
	<div data-key="65" class="key"><kbd>A</kbd><span class="sound">clap</span>
		<audio data-key="65" src="sounds/clap.wav"></audio>
	</div>
	<div class="control"><button class="looper">&infin;</button></div>
	

	<div data-key="66" class="key"><kbd>B</kbd><span class="sound">Blurp</span>
		<audio data-key="66" src="sounds/Blurp.wav"></audio>
	</div>
	<div class="control"><button class="looper">&infin;</button></div>
	

	<div data-key="67" class="key"><kbd>C</kbd><span class="sound">Reow</span>
		<audio data-key="67" src="sounds/Reow.wav"></audio>
	</div>
	<div class="control"><button class="looper">&infin;</button></div>
	

	<div data-key="68" class="key"><kbd>D</kbd><span class="sound">kick</span>
		<audio data-key="68" src="sounds/kick.wav"></audio>
	</div>
	<div class="control"><button class="looper">&infin;</button></div>
	

	<div data-key="69" class="key"><kbd>E</kbd><span class="sound">pluck</span>
		<audio data-key="69" src="sounds/pluck.mp3"></audio>
	</div>
	<div class="control"><button class="looper">&infin;</button></div>
	

	<div data-key="70" class="key"><kbd>F</kbd><span class="sound">openHat</span>
		<audio data-key="70" src="sounds/openHat.wav"></audio>
	</div>
	<div class="control"><button class="looper">&infin;</button></div>
	

	<div data-key="71" class="key"><kbd>G</kbd><span class="sound">boom</span>
		<audio data-key="71" src="sounds/boom.wav"></audio>
	</div>
	<div class="control"><button class="looper">&infin;</button></div>
	

	<div data-key="72" class="key"><kbd>H</kbd><span class="sound">ride</span>
		<audio data-key="72" src="sounds/ride.wav"></audio>
	</div>
	<div class="control"><button class="looper">&infin;</button></div>
	

	<div data-key="73" class="key"><kbd>I</kbd><span class="sound">klonk</span>
		<audio data-key="73" src="sounds/klonk.mp3"></audio>
	</div>
	<div class="control"><button class="looper">&infin;</button></div>
	

	<div data-key="74" class="key"><kbd>J</kbd><span class="sound">snare</span>
		<audio data-key="74" src="sounds/snare.wav"></audio>
	</div>
	<div class="control"><button class="looper">&infin;</button></div>

	<div data-key="75" class="key"><kbd>K</kbd><span class="sound">tom</span>
		<audio data-key="75" src="sounds/tom.wav"></audio>
	</div>
	<div class="control"><button class="looper">&infin;</button></div>

	<div data-key="76" class="key"><kbd>L</kbd><span class="sound">tink</span>
		<audio data-key="76" src="sounds/tink.wav"></audio>
	</div>
	<div class="control"><button class="looper">&infin;</button></div>

	<div data-key="77" class="key"><kbd>M</kbd><span class="sound">ClimbingUp</span>
		<audio data-key="77" src="sounds/ClimbingUp.wav"></audio>
	</div>
	<div class="control"><button class="looper">&infin;</button></div>

	<div data-key="78" class="key"><kbd>N</kbd><span class="sound">Slippery</span>
		<audio data-key="78" src="sounds/Slippery.wav"></audio>
	</div>
	<div class="control"><button class="looper">&infin;</button></div>

	<div data-key="79" class="key"><kbd>O</kbd><span class="sound">tap</span>
		<audio data-key="79" src="sounds/tap.mp3"></audio>
	</div>
	<div class="control"><button class="looper">&infin;</button></div>

	<div data-key="80" class="key"><kbd>P</kbd><span class="sound">Byeye</span>
		<audio data-key="80" src="sounds/Byeye.wav"></audio>
	</div>
	<div class="control"><button class="looper">&infin;</button></div>

	<div data-key="81" class="key" id="kiy"><kbd>Q</kbd><span class="sound">bell</span>
		<audio data-key="81" src="sounds/bell.mp3"></audio>
	</div>
	<div class="control"><button class="looper">&infin;</button></div>

	<div data-key="82" class="key"><kbd>R</kbd><span class="sound">hat</span>
		<audio data-key="82" src="sounds/hat.mp3"></audio>
	</div>
	<div class="control"><button class="looper">&infin;</button></div>

	<div data-key="83" class="key"><kbd>S</kbd><span class="sound">hihat</span>
		<audio data-key="83" src="sounds/hihat.wav"></audio>
	</div>
	<div class="control"><button class="looper">&infin;</button></div>  

	<div data-key="84" class="key"><kbd>T</kbd><span class="sound">BellToll</span>
		<audio data-key="84" src="sounds/BellToll.wav"></audio>
	</div>
	<div class="control"><button class="looper">&infin;</button></div>

	<div data-key="85" class="key"><kbd>U</kbd><span class="sound">tabla</span>
		<audio data-key="85" src="sounds/tabla.mp3"></audio>
	</div>
	<div class="control"><button class="looper">&infin;</button></div>

	<div data-key="86" class="key"><kbd>V</kbd><span class="sound">RingOut</span>
		<audio data-key="86" src="sounds/RingOut.wav"></audio>
	</div>
	<div class="control"><button class="looper">&infin;</button></div>
	
	<div data-key="87" class="key"><kbd>W</kbd><span class="sound">gungru</span>
		<audio data-key="87" src="sounds/gungru.mp3"></audio> 
	</div>
	<div class="control"><button class="looper">&infin;</button></div>

	<div data-key="88" class="key"><kbd>X</kbd><span class="sound">FallingDown</span>
		<audio data-key="88" src="sounds/FallingDown.wav"></audio>
	</div>
	<div class="control"><button class="looper">&infin;</button></div>

	<div data-key="89" class="key"><kbd>Y</kbd><span class="sound">kick</span>
		<audio data-key="89" src="sounds/kick.wav"></audio>
	</div>
	<div class="control"><button class="looper">&infin;</button></div>

	<div data-key="90" class="key"><kbd>Z</kbd><span class="sound">DoubleUp</span>
		<audio data-key="90" src="sounds/DoubleUp.wav"></audio>
	</div>
	<div class="control"><button class="looper">&infin;</button></div>
		
	<!--<div data-key="219" class="key"><kbd>[</kbd><span class="sound">Pueu</span></div>
	<div class="control"><button class="looper">&infin;</button></div>

	<div data-key="221" class="key"><kbd>]</kbd><span class="sound">Pwee</span></div>
	<div class="control"><button class="looper">&infin;</button></div>

	<div data-key="190" class="key"><kbd>.</kbd><span class="sound">Mach-On</span></div>
	<div class="control"><button class="looper">&infin;</button></div>-->
			
</div>
