<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Js Dum Kit</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<header>
  <h1>Mich Drum/Guitar</h1>
</header>
	<!--<script type="text/javascript" src="var.js"></script>-->
<div id="keyset"></div>

<footer>
	
	<p class="foot"> Designed By<a href="https://twitter.com/Michellemichy_d">Michelle</a> </p>
</footer>

<script type="text/html" id='keytemplate'>
	<div class='key'>
		<kbd>{{ key.key }}</kbd>
		<span class='sound'>{{ key.name }}</span>
		<audio src="sounds/{{ key.name }}.wav"></audio>
	</div>
	<div class="controls">
		<button class="looper">&infin;</button>
	</div>
</script>

<script src="prototype.js"></script>

</body>
</html>
